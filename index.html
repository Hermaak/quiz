<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <h1>Categorias</h1>
    <div id="categories"></div>

    <div>
      <button id="btn-go">Avan√ßar</button>
    </div>

    <script src="js/questions.js"></script>
    <script>
      let flts = "";
      for (const filter of filters) {
        flts += `
          <label class="btn-check">
            <input type="checkbox" hidden id="${filter.id}" />
            <span>${filter.label}</span>
          </label>`;
      }
      document.querySelector("#categories").innerHTML = flts;

      if (localStorage.getItem("cats")) {
        document
          .querySelectorAll("#categories .btn-check input")
          .forEach((e) => {
            if (localStorage.getItem("cats").split(",").includes(String(e.id)))
              e.checked = true;
          });
      }

      document.querySelector("#btn-go").addEventListener("click", (e) => {
        selectedCats = [];
        let cats = document.querySelectorAll("#categories .btn-check input");

        for (const cat of cats) {
          if (cat.checked) {
            selectedCats.push(cat.id);
          }
        }

        if (selectedCats.length > 0) {
          localStorage.setItem("cats", selectedCats);
          window.location.href = "/game.html";
        } else {
          alert("Seleccione pelo menos uma categoria.");
        }
      });
    </script>
  </body>
</html>
